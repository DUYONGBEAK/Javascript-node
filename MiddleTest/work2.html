<script>
  $("#btn").click(function() {

    //값을 담을 배열 생성
    let arr = []

    // 배열에 차례로 값을 입력함
    arr[0] = Number($('input[name="num1"]:checked').val());
    arr[1] = Number($('input[name="num2"]:checked').val());
    arr[2] = Number($('input[name="num3"]:checked').val());

    // 오름차순으로 정렬함
    arr.sort();
    // 제일 큰값을 제일작은 값만큼 거듭제곱함
    console.log(Math.pow(arr[2], arr[0]));

  });
</script>
